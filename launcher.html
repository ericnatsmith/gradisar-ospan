<html>
  <head>
    <title></title>
    <script src="js/underscore-1.4.4.min.js"></script>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/zen-0.4.js"></script>
    <script src="js/logging.js"></script>
    <link rel="stylesheet" type="text/css" href="css/zen.css" />
    <style>
      body {
      font-family: arial;
      }

      p {
      line-height: 1.25em;
      width: 500px;
      margin: 0 auto;
      margin-top: 1em;
      margin-bottom: 1em
      }

      #launch, #enter-id {
      display: none
      }

      #recall-text {
      margin: 0 auto;
      font-family: helvetica, arial, sans-serif;
      font-size: 40px;
      }

      #done {
      display: none
      }

    </style>
    <script src="launcher.js"> </script>
  </head>
  <body>
    <div id="enter-id">
      <p>Please enter your ID number:</p>
      <input id="manual-id" type="text"></input>

      <p>Then click GO to start the <b>Equations and Words</b> Test.</p>
      <p>It will open in a new window.</p>
      <button type="button" disabled="disabled">GO</button>

    </div>

    <div id="launch">
      <p>Click GO to start the <b>Equations and Words</b> Test.</p>
      <p>It will open in a new window.</p>
      <button type="button">GO</button>
      
    </div>

    <div id="done">
      <p>You've completed the <b>Equations and Words</b> Test. Thanks!
    </div>

  </body> 
</html>
